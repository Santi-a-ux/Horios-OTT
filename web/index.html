<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horios OTT Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; }
    .panel { border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
    .list { max-width: 420px; width: 100%; }
    .player { flex: 1 1 420px; }
    .video-item { padding: 8px; border-bottom: 1px solid #eee; cursor: pointer; }
    .video-item:hover { background: #f7f7f7; }
    .muted { color: #666; font-size: 12px; }
    input { width: 100%; padding: 8px; margin-top: 6px; }
    button { margin-top: 8px; padding: 8px 12px; }
    video { width: 100%; max-height: 360px; background: #000; }
  </style>
</head>
<body>
  <h2>Horios OTT Demo</h2>
  <div class="panel">
    <div><strong>Login</strong></div>
    <label for="email">Email</label>
    <input id="email" placeholder="user@example.com" />
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="password123" />
    <button id="login">Login</button>
    <button id="logout">Logout</button>
    <div id="auth" class="muted"></div>
  </div>

  <div class="row" style="margin-top: 16px;">
    <div class="panel list">
      <h3>Catalog</h3>
      <div id="videos"></div>
    </div>
    <div class="panel player">
      <h3>Player</h3>
      <video id="player" controls></video>
      <div id="status" class="muted"></div>
    </div>
  </div>

  <script>
    const apiBase = window.location.origin;
    const videosEl = document.getElementById('videos');
    const statusEl = document.getElementById('status');
    const player = document.getElementById('player');
    const authEl = document.getElementById('auth');
    let hls;

    function setStatus(text) {
      statusEl.textContent = text;
    }

    function setAuth(text) {
      authEl.textContent = text;
    }

    function getToken() {
      return localStorage.getItem('token') || '';
    }

    function setToken(token) {
      localStorage.setItem('token', token);
    }

    function clearToken() {
      localStorage.removeItem('token');
    }

    async function loadVideos() {
      videosEl.innerHTML = '';
      setStatus('');
      const token = getToken();
      if (!token) {
        setStatus('Login requerido');
        return;
      }
      const res = await fetch(`${apiBase}/videos`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) {
        setStatus(`Error: ${res.status}`);
        return;
      }
      const data = await res.json();
      if (!data.length) {
        videosEl.innerHTML = '<div class="muted">No videos</div>';
        return;
      }
      data.forEach(v => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.textContent = `${v.title} ${v.is_premium ? '(premium)' : ''}`;
        div.onclick = () => playVideo(v.id, token);
        videosEl.appendChild(div);
      });
    }

    async function playVideo(id, token) {
      setStatus('Loading...');
      const res = await fetch(`${apiBase}/videos/${id}/play`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) {
        setStatus(`Error: ${res.status}`);
        return;
      }
      const data = await res.json();
      if (data.status !== 'ready') {
        setStatus(`Status: ${data.status} (wait a bit)`);
        return;
      }
      const url = data.playback_url;
      if (Hls.isSupported()) {
        if (hls) hls.destroy();
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
      } else {
        player.src = url;
      }
      setStatus('Playing');
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        setAuth('Email y password requeridos');
        return;
      }
      setAuth('Logging in...');
      const res = await fetch(`${apiBase}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      if (!res.ok) {
        setAuth(`Login error: ${res.status}`);
        return;
      }
      const data = await res.json();
      setToken(data.access_token);
      setAuth(`Logged in as ${data.user.email} (${data.user.role})`);
      await loadVideos();
    }

    function logout() {
      clearToken();
      videosEl.innerHTML = '';
      setStatus('');
      setAuth('Logged out');
      if (hls) {
        hls.destroy();
        hls = null;
      }
      player.removeAttribute('src');
      player.load();
    }

    async function initAuth() {
      const token = getToken();
      if (!token) {
        setAuth('Not logged in');
        return;
      }
      const res = await fetch(`${apiBase}/auth/me`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) {
        clearToken();
        setAuth('Session expired');
        return;
      }
      const me = await res.json();
      setAuth(`Logged in as ${me.email} (${me.role})`);
      await loadVideos();
    }

    document.getElementById('login').addEventListener('click', login);
    document.getElementById('logout').addEventListener('click', logout);
    initAuth();
  </script>
</body>
</html>
